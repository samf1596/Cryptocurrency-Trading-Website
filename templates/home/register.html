<BODY>
    {% if registered %}
            <A href="/home/">Rango</A> says: thank you for registering.
    {% else %}
            rango says: register here!
            <FORM id="user_form" method="post" action="/home/register/" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ uform.as_p }}
                    {{ pform.as_p }}
                    <INPUT type="submit" name="submit" value="submit" />
            </FORM>
    {% endif %}
    </BODY>
