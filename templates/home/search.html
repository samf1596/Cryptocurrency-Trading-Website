<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>
        PHFEASANT PHFINANCIAL
    </title>
    <div class="col-sm-10">
        <br>
        <div class="dropdown">
            <style>
                .glyphicon-menu-hamburger {
                    font-size: 20px;
                }
            </style>
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a href="/account/account">account</a>
                </li>
                <li>
                    <a href="/home/register">register</a>
                </li>
                <li>
                    <a href="/home/contact">contact</a>
                </li>
                <li>
                    <a href="/home/about">about</a>
                </li>
            </ul>
        </div>
    </div>
</head>

<body class="body" style="background-color:#c6e8ff">
    <div class="container-fluid" style="min-height:95%; ">
            <style>
                .header {
                    margin-left: auto;
                    margin-right: auto;
                    text-align: right;
                }
            </style>
            <div class="header">
                <h2 class="container-fluid text-center">PHF-PHF</h2>
            </div>
        <hr>

        <br>

        <br>
        <style>
            .navbar {
                padding: .5rem
            }
        </style>
        <nav class="navbar" style="background-color:#1b303f">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" style="color: rgb(255, 255, 255)">Bitcoin</a>
                    </li>
                    <li>
                        <a href="#" style="color: rgb(255, 255, 255)">Ethereum</a>
                    </li>
                    <li>
                        <a href="#" style="color: rgb(255, 255, 255)">Litcoin</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="well bs-sidebar" id="sidebar" style="background-color:#0070bb">
            <center>
                <div>
                    <form type="get" action="{%url 'search' %}" style="margin: 0">
                        <input id="search_box" type="text" name="search_box" placeholder="Search...">
                        <button id="search_submit" type="submit">onward</button>
                    </form>
                </div>
                <br>
                <div class="well bs-sidebar" id="sidebar" style="background-color:#005f9e">
                    <center>
                        {% if coins %}
                        {% for coin in coins %} 
                        <h5 style="color: rgb(255, 255, 255)">{{coin.ticker}}</h5>  
                        <h5 style="color: rgb(255, 255, 255)">${{coin.current_price}}</h5>
                        {% endfor %}
                        {% endif %}
                    </center>
                </div>
            </center>
        </div>


        <div class="jumbotron text-center">
            <center>
                    PUT CHART HERE
            </center>
        </div>
    </div>


    <style>
        .footer {
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 1rem;
            background-color: #3a3e44;
            text-align: center;
        }
    </style>
    <footer class="footer">
        <div class='container-fluid'>
            <p>
                <a href="/home/about/" title="about" style="color: rgb(255, 255, 255)">about</a>
            </p>
            <p style="color: rgb(255, 255, 255)">Copyright &copy; 2018 PHF-PHF</p>
        </div>
    </footer>
</body>

</html>
