<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>SIGN-IN PHFEASANT PHFINANCIAL</title>
    <div class="container-fluid" style="min-height:95%; ">
        <div class="row">
            <div class="col-sm-10">
                <br>
                <div class="dropdown">
                    <style>
                        .glyphicon-menu-hamburger {
                            font-size: 20px;
                        }
                    </style>
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/account/account">account</a>
                        </li>
                        <li>
                            <a href="/home/index">home</a>
                        </li>
                        <li>
                            <a href="/home/contact">contact</a>
                        </li>
                        <li>
                            <a href="/home/about">about</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <br>
</head>
  <h2>Login</h2>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input name = "username" type = "text"/>
    <input name = "password" type = "password"/>
    <button type="submit">Login</button>
  </form>
  {% if message %}
        <div>
            {{message}}
        </div>
    {% endif %}

  <style>
    .footer {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 1rem;
        background-color: #3a3e44;
        text-align: center;
    }
</style>
<footer class="footer">
    <div class='container-fluid'>
        <p>
            <a href="/home/about/" title="about" style="color: rgb(255, 255, 255)">about</a>
        </p>
        <p style="color: rgb(255, 255, 255)">Copyright &copy; 2018 PHF-PHF</p>
    </div>
</footer>
</html>
